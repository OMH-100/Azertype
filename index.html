<!DOCTYPE html>
<html lang="fr">
    <head>
        
        <title>Document</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Inclusion du fichier css pour le style du jeu-->
        <link rel="stylesheet" href="style.css">
        <!--Inclusion des ttrois script necessaires pour faire fonctionner le jeu -->
        <!--Attention, l'ordre des fichier js est important. -->
        <script src="script/config.js" defer></script>
        <script src="script/popup.js" defer></script>
        <script src="script/script.js" defer></script>
        <script src="script/main.js" defer></script>
       
        
    </head>
    <body >
        <!--Header-->
        <header>
            <h1>AzerType</h1>
            <h2>L'application pour ecrire plus vite !</h2>
            <h3>(AzerType est une application en ligne pour apprendre Ã  taper plus vite au clavier :)</h3>
        </header>
            <!--MAIN-->
        <main>
            <div class="zoneOptions">
                <p>Choisissez votre option et tapez la proposition qui s'affiche dans le champ en-dessous</en-dessous></p>
                <div class="optionSource">
                    <input type="radio" name="optionSource" id="mots" value="1" checked>
                    <label for="mots">mots</label>
                    <input type="radio" name="optionSource" id="phrases" value="2">
                    <label for="phrases">phrases</label>
                </div>
                </div>
            <div class="zoneProposition">
                Azerty
            </div>
            <div class="zoneSaisie">
                    <input type="text" id="inputEcriture" name="inputEcriture">
                    <button id="btnValiderMot">valider</button>
            </div>
                <div class="zoneScore">
                votre score : <span>0</span>
                </div>

                <div class="zonePartage">
                    <button onclick="afficherPopup()">Partager</button>
                </div>
        </main>
            <!--FOOTER-->
            <footer>
                @copyright : Openclassrooms.
            </footer>
            <!--Popup de Partage-->
            <div class="popupBackground" onclick="cacherPopup()">
                <div class="popup">
                    <!-- <button onclick="cacherPopup()">X</button> -->
                    <div>Partagez votre score</div>
                    <form>
                        <label for="nom">Votre nom</label>
                        <input type="text" id="nom" name="nom" placeholder="votre nom">
                        <label for="e-mail">Avec qui voulez vous partager votre score</label>
                        <input type="e-mail" id="e-mail" name="e-mail" placeholder="nom@domaine.com">
                        <button id="btnEnvoyerMail">Envoyer</button>
                    </form>
                </div>
            </div>
    </body>
</html>
